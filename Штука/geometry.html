<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/slider.css">
    <link rel="stylesheet" href="css/section-page.css">
    <link rel="stylesheet" href="css/geometry.css">
    <link rel="stylesheet" href="css/help.css">
    <title>Колірні схеми на ШТУЦІ</title>
</head>

<body>
    <div class="page-container">
        <header class="header-footer">
            <text class="logo">
                <a href="index.html"><b>ШТУКА</b></a>
            </text>
        </header>

        <main class="main">
            <nav class="navigation geometry-nav">
                <section class="top-nav-side">
                    <a href="index.html" class="svg-button-container" title="Повернутись до початкової сторінки">
                        <svg class="svg-button" width="3.5em" viewBox="2 2 20 30" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="m11 9-3 3m0 0 3 3m-3-3h8m5 0c0 4.9706-4.0294 9-9 9s-9-4.0294-9-9 4.0294-9 9-9 9 4.0294 9 9z"
                                stroke="#000" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" />
                        </svg>
                    </a>
                    <button type="button" class="button save-picture" id="save-button"
                        text="Зберегти картинку на пристрої">
                        Зберегти як зображення
                    </button>
                    <div class="svg-button-container" id="help-button" title="Дізнатись інформацію про колірні схеми">
                        <?xml version="1.0" encoding="utf-8"?>
                        <svg class="svg-button" width="3.5em" viewBox="2 2 20 30" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="m11.967 12.75c1-1 2-1.3954 2-2.5 0-1.1046-0.8954-2-2-2-0.9319 0-1.715 0.63739-1.937 1.5m1.937 6h0.01m9.023-3.75c0 4.9706-4.0294 9-9 9-4.9706 0-9-4.0294-9-9 0-4.9706 4.0294-9 9-9 4.9706 0 9 4.0294 9 9z"
                                stroke="#000" stroke-linecap="round" stroke-width="2" />
                        </svg>
                    </div>
                </section>
            </nav>
            <section class="section-main-part-container">
                <article class="parameters-container">
                    <section class="parameter-input-container">
                        <div class="triangle-point-container">
                            <text>Точка A</text>
                            <div class="triangle-point">
                                <text>(</text>
                                <input type="number" name="triangle-a-x" class="triangle-axis-point" id="triangle-a-x"
                                    placeholder="-3" title="Значення 'x' точки A" min="-100" max="100">
                                <text> ; </text>
                                <input type="number" name="triangle-a-y" class="triangle-axis-point" id="triangle-a-y"
                                    placeholder="1" title="Значення 'y' точки A" min="-100" max="100">
                                <text>)</text>
                            </div>
                        </div>
                        <div class="triangle-point-container">
                            <text>Точка B</text>
                            <div class="triangle-point">
                                <text>(</text>
                                <input type="number" name="triangle-b-x" class="triangle-axis-point" id="triangle-b-x"
                                    placeholder="-3" title="Значення 'x' точки B" min="-100" max="100">
                                <text> ; </text>
                                <input type="number" name="triangle-b-y" class="triangle-axis-point" id="triangle-b-y"
                                    placeholder="1" title="Значення 'y' точки B" min="-100" max="100">
                                <text>)</text>
                            </div>
                        </div>
                        <div class="triangle-point-container">
                            <text>Точка C</text>
                            <div class="triangle-point">
                                <text>(</text>
                                <input type="number" name="triangle-b-x" class="triangle-axis-point" id="triangle-c-x"
                                    placeholder="-3" title="Значення 'x' точки C" min="-100" max="100">
                                <text> ; </text>
                                <input type="number" name="triangle-b-y" class="triangle-axis-point" id="triangle-c-y"
                                    placeholder="1" title="Значення 'y' точки C" min="-100" max="100">
                                <text>)</text>
                            </div>
                        </div>
                    </section>
                    <button type="button" class="button" id="generate-triangle-button"
                        text="Зґенерувати трикутник і зобразити на декартовій системі координат">
                        Зґенерувати трикутника
                    </button>
                    <section title="">
                        <div class="increase-coefficient">
                            <text class="title">Коефіцієнт збільшення</text>
                            <input type="number" name="triangle-scale" id="triangle-scale" placeholder="3" min="0"
                                max="10000" pattern="\d+([.]\d+)?" title="Значення 'x' точки B">
                        </div>
                    </section>
                    <button type=" button" class="button" id="translate-button" text="Здійснити рух зі збільшенням">
                        Здійснити рух
                    </button>
                    <section>
                        <text>Масштаб</text>
                        <section class="scale-container">
                            <button type="button" class="button scale-button" id="scale-down-button"
                                text="Зменшити масштаб декартової системи координат">
                                -
                            </button> <button type="button" class="button scale-button" id="scale-up-button"
                                text="Збільшити масштаб декартової системи координат">
                                +
                            </button>
                        </section>
                    </section>
                </article>
                <div class="canvas" id="canvas" title="Декартова система координат">
                </div>
            </section>
        </main>

        <footer class="header-footer footer">
            <a href="./fractals.html" class="footer-text" title="Перейти до секції ґенерації фракталів">
                Фрактали
            </a>
            <a href="./colors.html" class="footer-text" title="Перейти до секції колірних моделей">
                Колірні моделі
            </a>
            <a href="./geometry.html" class="footer-text" title="Поточна секція">
                <b>Геометричний рух</b>
            </a>
        </footer>
    </div>
    <script src="js/libs/p5.min.js"></script>
    <script src="js/help/help.js"></script>
    <script src="js/help/help_builder.js"></script>
    <script src="js/geometry/point.js"></script>
    <script src="js/geometry/stroke.js"></script>
    <script src="js/geometry/triangle.js"></script>
    <script src="js/geometry/geometry_manager.js"></script>
    <script src="js/geometry/geometry.js"></script>

</body>

</html>
