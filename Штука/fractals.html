<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/section-page.css">
    <link rel="stylesheet" href="css/slider.css">
    <link rel="stylesheet" href="css/fractals.css">
    <link rel="stylesheet" href="css/help.css">
    <title>Фрактали на ШТУЦІ</title>
</head>

<body>
    <div class="page-container">
        <header class="header-footer">
            <text class="logo">
                <a href="index.html"><b>ШТУКА</b></a>
            </text>
        </header>

        <main class="main fractals-main">
            <nav class="navigation">
                <section class="top-nav-side">
                    <a href="index.html" class="svg-button-container" title="Повернутись до початкової сторінки">
                        <svg class="svg-button" width="3.5em" viewBox="2 2 20 30" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="m11 9-3 3m0 0 3 3m-3-3h8m5 0c0 4.9706-4.0294 9-9 9s-9-4.0294-9-9 4.0294-9 9-9 9 4.0294 9 9z"
                                stroke="#000" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" />
                        </svg>
                    </a>
                    <button type="button" class="toggle-button active" id="dragon-curve-button"
                        title="Перейти до підсекції ґенерації кривої дракона">
                        Крива дракона
                    </button>
                </section>
                <section class="top-nav-side">
                    <button type="button" class="toggle-button" id="julia-fractal-button"
                        title="Перейти до підсекції ґенерації фрактала Жюлія">
                        Фрактал Жюлія
                    </button>
                    <div class="svg-button-container" id="help-button" title="Дізнатись інформацію про фрактал">
                        <svg class="svg-button" width="3.5em" viewBox="2 2 20 30" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="m11.967 12.75c1-1 2-1.3954 2-2.5 0-1.1046-0.8954-2-2-2-0.9319 0-1.715 0.63739-1.937 1.5m1.937 6h0.01m9.023-3.75c0 4.9706-4.0294 9-9 9-4.9706 0-9-4.0294-9-9 0-4.9706 4.0294-9 9-9 4.9706 0 9 4.0294 9 9z"
                                stroke="#000" stroke-linecap="round" stroke-width="2" />
                        </svg>
                    </div>
                </section>
            </nav>
            <section class="section-main-part-container">
                <article class="parameters-container">
                    <section id="dragon-curve-parameters">
                        <div class="slider-parameter-description">
                            <text>
                                Кількість ітерацій
                            </text>
                            <text class="slider-value" id="dragonValue">
                                8
                            </text>
                        </div>
                        <div class="slider-container"
                            title="Кількість ітерацій - кількість подвоєнь з поворотом сеґментів фрактала">
                            <input type="range" min="1" max="15" value="8" class="slider" id="dragonSlider">
                        </div>
                    </section>

                    <!-- секція з параметрами фрактала жюлія, спершу схована -->
                    <section id="julia-fractal-parameters" style="display: none;">
                        <div class="slider-parameter-description">
                            <text>
                                Параметр c
                            </text>
                        </div>
                        <div class="input-container parameter-input-container">
                            <input type="number" name="constant-real" id="julia-constant-real" placeholder="-0.8"
                                title="Реальна частина параметра фрактала Жюлія">
                            <text>+</text>
                            <input type="number" name="constant-imaginary" id="julia-constant-imaginary"
                                placeholder="0.156" title="Комплексна частина параметра фрактала Жюлія">
                            <text>i</text>
                            <div class="random-button" title="Зґенерувати відомий приклад множини Жюлія">

                                </svg>
                            </div>
                        </div>
                        <div class="slider-parameter-description">
                            <text>
                                Масштаб
                            </text>
                            <text class="slider-value" id="juliaValue">
                                100
                            </text>
                        </div>
                        <div class="slider-container" title=" Обрати масштаб фракталу у відсотках">
                            <input type="range" min="-300" max="-10" value="-190" class="slider" id="juliaSlider">
                        </div>
                        <div class="slider-parameter-description">
                            <text>
                                Кольори
                            </text>
                        </div>
                        <div class="input-container parameter-input-container">
                            <input type="color" name="primary-color" id="julia-primary-color" value="#f6b73c"
                                title="Обрати основний колір">
                            <select class="select-box" name="color-scheme" id="color-scheme-select">
                                <option value="complementary">Комплементарні</option>
                                <option value="split-complementary">Роздільно комплементарні</option>
                                <option value="triadic">Тріада</option>
                            </select>
                        </div>

                    </section>
                    <button type="button" class="button save-fractal" text="Зберегти зґенерований фрактал на пристрої">
                        Зберегти як зображення
                    </button>

                </article>

                <div class="canvas" id="canvas">
                </div>
            </section>
        </main>

        <footer class="header-footer footer">
            <a href="./fractals.html" class="footer-text" title="Поточна секція">
                <b>Фрактали</b>

                Геометричний рух
            </a>
        </footer>
    </div>

    <script src="./js/libs/p5.min.js"></script>
    <script src="./js/colors/color_manager.js"></script>
    <script src="./js/geometry/point.js"></script>
    <script src="./js/geometry/stroke.js"></script>
    <script src="./js/fractals/dragon_curve.js"></script>
    <script src="./js/fractals/julia_fractal.js"></script>
    <script src="./js/help/help.js"></script>
    <script src="./js/help/help_builder.js"></script>
    <script src="./js/fractals/fractals.js"></script>
