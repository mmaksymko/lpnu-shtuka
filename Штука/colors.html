<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/slider.css">
    <link rel="stylesheet" href="css/section-page.css">
    <link rel="stylesheet" href="css/colors.css">
    <link rel="stylesheet" href="css/help.css">
    <title>Колірні схеми на ШТУЦІ</title>
</head>

<body>
    <div class="page-container">
        <header class="header-footer">
            <text class="logo">
                <a href="index.html"><b>ШТУКА</b></a>
            </text>
        </header>

        <main class="main">
            <nav class="navigation">
                <section class="top-nav-side">
                    <a href="index.html" class="svg-button-container" title="Повернутись до початкової сторінки">
                        <svg class="svg-button" width="3.5em" viewBox="2 2 20 30" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="m11 9-3 3m0 0 3 3m-3-3h8m5 0c0 4.9706-4.0294 9-9 9-4.9706 0-9-4.0294-9-9 0-4.9706 4.0294-9 9-9 4.9706 0 9 4.0294 9 9z"
                                stroke="#000" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" />
                        </svg>
                    </a>
                    <label for="open-image" class="button colors-button" id="label-for-open-image"
                        title="Завантажити зображення з пристрою">Обрати
                        зображення</label>
                    <input type="file" id="open-image" accept="image/jpeg, image/png, image/bmp, image/tiff, image/gif"
                        style="display: none">

                </section>
                <section class="top-nav-side">
                    <button type="button" class="button colors-button" id="save-image"
                        title="Зберегти зображення в пам'яті пристрою">
                        Зберегти як зображення
                    </button>
                    <div class="svg-button-container" id="help-button" title="Дізнатись інформацію про колірні схеми">
                        <svg class="svg-button" width="3.5em" viewBox="2 2 20 30" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="m11.967 12.75c1-1 2-1.3954 2-2.5 0-1.1046-0.8954-2-2-2-0.9319 0-1.715 0.63739-1.937 1.5m1.937 6h0.01m9.023-3.75c0 4.9706-4.0294 9-9 9-4.9706 0-9-4.0294-9-9 0-4.9706 4.0294-9 9-9 4.9706 0 9 4.0294 9 9z"
                                stroke="#000" stroke-linecap="round" stroke-width="2" />
                        </svg>
                    </div>
                </section>
            </nav>
            <section class="section-main-part-container">
                <article class="parameters-container colors-parameters">
                    <section>
                        <div class="slider-parameter-description">
                            <text>
                                Освітленість червоного
                            </text>
                            <text class="slider-value" id="colors-value">
                                50
                            </text>
                        </div>
                        <div class="slider-container" title="100 - білий, 0 - чорний, 50 - початковий колір">
                            <input type="range" min="0" max="100" value="50" class="slider hsl-slider-red"
                                id="colors-slider">
                        </div>
                    </section>
                    <section class="rgb" title="RGB значення обраного піксела. Для визначення натисніть на зображення.">
                        <text id="rgb">
                            RGB: (0, 0, 0)
                        </text>
                    </section>
                    <section class="hsl" title="HSL значення обраного піксела. Для визначення натисніть на зображення.">
                        <text id="hsl">
                            HSL: (0°, 0%, 0%)
                        </text>
                    </section>
                </article>
                <div class="canvas">
                    <div id="canvas" title="Натисніть на зображення, аби визначити колір піксела">
                        <div class="image-wrapper">
                            <img src="./img/start.jpg" class="edited-picture" id="picture" alt="picture">
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <footer class="header-footer footer">
            <a href="./fractals.html" class="footer-text" title="Перейти до секції ґенерації фракталів">
                Фрактали
            </a>
            <a href="./colors.html" class="footer-text" title="Поточна секція">
                <b>Колірні моделі</b>
            </a>
            <a href="./geometry.html" class="footer-text" title="Перейти до секції Геометричних перетворень">
                Геометричний рух
            </a>
        </footer>
    </div>

    <script src="./js/libs/jimp.min.js"></script>
    <script src="./js/colors/color_manager.js"></script>
    <script src="./js/colors/color_manipulator.js"></script>
    <script src="./js/help/help.js"></script>
    <script src="./js/help/help_builder.js"></script>
    <script src="./js/colors/colors.js"></script>
</body>

</html>
